<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" /> 
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <button type="button" class="circle-btn" id="openAdd">
      <img class="circle-img" src="./img/circle.svg" alt="imgCircle" />
    </button>
    <h1 class="todo">
      TO-DO
    </h1>
    <div class="task-item">
      <span class="taskitem">TASK ITEM</span>
      <button type="button" class="check-btn">
        <img class="check-img" src="./img/check.svg" alt="imgCheck" />
      </button>
    </div>

    <!-- add wrapper -->
    <div class="add-wrapper" id="addModal">
      <button type="button" class="close-btn" id="closeAdd">
        <img src="./img/close.svg" alt="imgClose" width="40px" />
      </button>
      <div class="add">
        ADD
      </div>
      <div class="new-to-do">
        <div class="newtodo">A NEW TO-DO HERE</div>
      </div>
      <div class="save">
        SAVE
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      // id openAdd 클릭하면 addModal show
      $("#openAdd").click(function(){
        $("#addModal").show();
      });
     
      // id closeAdd 클릭하면 addModal hide
      $("#closeAdd").click(function(){
        $("#addModal").hide();
      });
      
    </script>
  </body>
</html>
